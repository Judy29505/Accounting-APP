<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/jquery-1.12.2.min.js"></script>
    <script type="text/javascript" src="js/fdb-all.min.js"></script>
    <script type="text/javascript" src="js/lookup.js"></script>
    
    <title>Document</title>

</head>

<body>
    <h1>支出查詢</h1>
    <input type="radio" name="date" value="curMonth">本月份<br>
    <input type="radio" name="date" value="time">指定期間<br><br>
    <input type="date" id="fromTime"> - <input type="date" id="toTime">
    <button class="btn btn-success little" id="lookup" onclick="Search()">查詢</button>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>類別</th>
                <th>金額</th>
                <th>比例</th>
            </tr>
        </thead>
        <tbody >
            <tr>
                <td>吃的</td>
                <td id="eatCost">0</td>
                <td id="eatPercent">0%</td>
            </tr>
            <tr>
                <td>玩的</td>
                <td id="playCost">0</td>
                <td id="playPercent">0%</td>
            </tr>
            <tr>
                <td>其他</td>
                <td id="otherCost">0</td>
                <td id="otherPercent">0%</td>
            </tr>
            <tr>
                <td>總計</td>
                <td id="totalCost">0</td>
                <td id="totalPercent">100%</td>
            </tr>


        </tbody>
    </table>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>日期</th>
                <th>項目</th>
                <th>類別</th>
                <th>金錢</th>
                <th id="delete">刪除</th>
            </tr>
        </thead>
        <tbody id="accountingTable">
        </tbody>
    </table>
</body>

</html>
